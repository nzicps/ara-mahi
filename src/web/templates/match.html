<!DOCTYPE html>
<html>
<head><title>Top Matches</title></head>
<body>
<h1>🔥 Top Job Matches</h1>

{% for job in jobs %}

<br>Match Score: {{ job.score }}
<br><a href="{{ job.url }}" target="_blank">Apply</a>
</p>
<hr>
{% endfor %}

</body>
</html>
